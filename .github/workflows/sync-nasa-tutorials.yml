name: sync-nasa-tutorials

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Runs every Monday at 6:00 UTC

jobs:
  sync-tutorials:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Download selected tutorial files
        run: |
          mkdir -p nasa
          curl -L -o nasa/01_AVIRIS-NG_L3_BioSCape.ipynb \
            https://raw.githubusercontent.com/ornldaac/airborne/refs/heads/main/notebooks/AVIRIS-NG_L3_BioSCape.ipynb
          curl -L -o nasa/02_AVIRIS-NG_L3_invasive_species.ipynb \
            https://raw.githubusercontent.com/ornldaac/airborne/refs/heads/main/notebooks/AVIRIS-NG_L3_invasive_species.ipynb
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add nasa/01_AVIRIS-NG_L3_BioSCape.ipynb nasa/02_AVIRIS-NG_L3_invasive_species.ipynb
          git commit -m "Sync selected NASA tutorials from airborne repository" || echo "No changes to commit"
          git push
