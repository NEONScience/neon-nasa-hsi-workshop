name: sync-neon-tutorials

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Runs every Monday at 6:00 UTC

jobs:
  sync-tutorials:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Download selected tutorial files
        run: |
          mkdir -p neon
          curl -L -o neon/01_make-classification-training-df.ipynb \
            https://raw.githubusercontent.com/NEONScience/NEON-Data-Skills/main/tutorials/Python/AOP/Hyperspectral/classification/refl-h5-xarray/make_classification_training_data.ipynb
          curl -L -o neon/02_neon-refl-classification.ipynb \
            https://raw.githubusercontent.com/NEONScience/NEON-Data-Skills/main/tutorials/Python/AOP/Hyperspectral/classification/refl-h5-xarray/aop_refl_xarray_classification.ipynb
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add neon/01_make-classification-training-df.ipynb neon/02_neon-refl-classification.ipynb
          git commit -m "Sync selected NEON tutorials from NEON-Data-Skills repository" || echo "No changes to commit"
          git push
