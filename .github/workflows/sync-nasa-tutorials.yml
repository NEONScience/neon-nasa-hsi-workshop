name: sync-nasa-tutorials

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Runs every Monday at 6:00 UTC

jobs:
  sync-tutorials:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Download selected tutorial files
        run: |
          mkdir -p nasa
          curl -L -o nasa/1_AVIRIS_SearchandDiscover.ipynb \
            https://github.com/ornldaac/airborne/blob/main/notebooks/1_AVIRIS_SearchandDiscover.ipynb
          curl -L -o nasa/2_AVIRIS_AccessandAnalysis.ipynb \
            https://github.com/ornldaac/airborne/blob/main/notebooks/2_AVIRIS_AccessandAnalysis.ipynb
          curl -L -o nasa/3_AVIRIS-NG_L3_invasive_species.ipynb \
            https://github.com/ornldaac/airborne/blob/main/notebooks/AVIRIS-NG_L3_invasive_species.ipynb
          curl -L -o nasa/4_AVIRIS-NG_L3_CWC.ipynb \
            https://github.com/ornldaac/airborne/blob/main/notebooks/AVIRIS-NG_L3_CWC.ipynb
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add nasa/1_AVIRIS_SearchandDiscover.ipynb nasa/2_AVIRIS_AccessandAnalysis.ipynb nasa/3_AVIRIS-NG_L3_invasive_species.ipynb nasa/4_AVIRIS-NG_L3_CWC.ipynb
          git commit -m "Sync selected NASA tutorials from airborne repository" || echo "No changes to commit"
          git push
